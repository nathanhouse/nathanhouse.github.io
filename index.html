<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games and Stuff by Vincent and Brandon</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: glow 1s ease-in-out infinite alternate;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #ffeb3b;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #fff;
            text-shadow: 0 0 10px #ffeb3b, 0 0 20px #ffeb3b, 0 0 30px #ffeb3b;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff, 0 0 80px #ff00ff;
            }
        }
        .game-link {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .emoji {
            font-size: 1.5em;
            animation: bounce 1s infinite;
        }
        
        .invader {
            animation: float 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes float {
            0% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            100% { transform: translateX(-10px); }
        }
    </style>
</head>
<body>
    <h1>Games and Stuff by Vincent and Brandon</h1>
    <ul>
        <li>
            <div class="game-link">
                <span class="emoji">üèì</span>
                <a href="/pong/">Play Pong</a>
                <span class="emoji">üéÆ</span>
            </div>
        </li>
        <li>
            <div class="game-link">
                <span class="emoji invader">üëæ</span>
                <a href="/math-invaders/">Math Invaders</a>
                <span class="emoji invader">üëæ</span>
            </div>
        </li>
        <!-- Add more games here as you create them -->
    </ul>
</body>
</html>

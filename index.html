<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolPlay Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #6e45e2, #2196f3);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .logo-container {
            margin: 2rem 0;
            max-width: 350px;
        }

        .logo-container img {
            width: 100%;
            height: auto;
        }

        h1 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .creators {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 800px;
            padding: 1rem;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .game-card a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .emoji {
            font-size: 2.5rem;
        }

        @media (max-width: 600px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="SchoolPlay Games Logo">
    </div>
    <p class="creators">Created by Vincent and Brandon</p>
    
    <div class="games-grid">
        <div class="game-card">
            <a href="/pong/">
                <span class="emoji">üèì</span>
                <span>Pong</span>
            </a>
        </div>
        <div class="game-card">
            <a href="/math-invaders/">
                <span class="emoji">üëæ</span>
                <span>Math Invaders</span>
            </a>
        </div>
    </div>
</body>
</html>
